<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> GRPC Chat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div *ngFor="let message of messages">
      <div class="msg" [ngClass]="message.direction === 'left' ? 'left-msg':'right-msg'">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">{{message.name}}</div>
            <div class="msg-info-time">{{message.timeSent}}</div>
          </div>

          <div class="msg-text">
            {{message.message}}
          </div>
        </div>
      </div>
    </div>


  </main>

  <form class="msger-inputarea" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div class="send-message">
      <!-- <label for="message">
        Message
      </label> -->
      <!-- <input id="name" type="text" formControlName="name"> -->
      <input type="text" formControlName="message" class="msger-input" placeholder="Enter your message...">
    </div>
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
