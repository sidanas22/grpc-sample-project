message ChatHistoryEntry{
	string request_message =1;
	string response_message = 2;
	enum ResponseType{
		option allow_alias = true;
		UNKNOWN=0;
		HELP=1;
		ASSISTANCE=1;
		GREETING=2;
	}
}

enum AnswerType {
	UNKNOWN=0;
	HELP=1;
	GREETING=2;
}
